[atomisator]
sources =
    rss     http://search.twitter.com/search.atom?q=pycon-fr
    rss     http://blogsearch.google.fr/blogsearch_feeds?q=pycon+fr&ie=utf-8&num=50&output=rss

filters =
    buzzwords buzz.txt

enhancers =
database = sqlite:///pycon.db
outputs =
    rss pycon.xml http://atomisator.ziade.org/example "Meta Feed." "Pycon"


